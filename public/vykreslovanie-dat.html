<head>

  <!--Responsive meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Diplomová práca</title>

  <!-- CSS styles -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/Chart.css">
  <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

  <!-- JS -->

  <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/canvas-toBlob.js"></script>
  <script type="text/javascript" src="js/FileSaver.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.3"></script>

</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
      <img src="img/logo_fberg.gif" class="fberg-logo-navbar">
      TUKE FBERG
    </a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa fa-table"></i>
                Načítanie súborov
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sprava-suborov.html">
                <i class="fa fa-file-excel-o"></i>
                Správa súborov
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/vykreslovanie-dat.html">
                <i class="fa fa-database"></i>
                Vykresľovanie dát
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/analyza-dat.html">
                <i class="fa fa-database"></i>
                Analýza dát
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/databaza.html">
                <i class="fa fa-area-chart"></i>
                Databáza
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/o-aplikacii.html">
                <i class="fa fa-file-excel-o"></i>
                O aplikácií
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/autor.html">
                <i class="fa fa-file-excel-o"></i>
                Autor
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="row">
          <div class="col" >
            <h4>Výber súboru z databázy</h4>
            <div id="databaza-loading">Načítanie databázy...</div>
            <alert id="databaza-no-data" class="warning">V databáze zatiaľ nie sú žiadne dáta..</alert>
            <select title="Vyberte súbor" class="d-none" id="select-file"></select>
            <button type="button" class="d-none btn btn-light" id="file-status"></button>
            <hr>

            <div id="work-with-data" class="d-none">
              <h4>Výber stĺpcov</h4>
              <div id=vkladanie-container>
                <div id="vkladanie" class="d-none">
                    <select class="selectpicker" multiple data-live-search="true" title="Vyberte stĺpce" data-actions-box="true">
                    </select>
                    <button type="button" id="add-to-chart" class="btn btn-outline-success">Pridať do grafu</button>
                    <button type="button" id="delete-from-chart"class="btn btn-outline-danger">Odstrániť z grafu</button>
                </div>
              </div>
              <hr>
            </div>

            <div id="rendering-chart" class="d-none">
              <h4>Uloženie grafu</h4>
              <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <input type="button" class="btn btn-outline-primary" value="Uložiť ako obrázok" id="save-btn">
                </div>
                <div class="input-group">
                  <input type="text" name="subor" class="form-control" placeholder="Zadajte názov" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
                <!-- <input id="target" value="" type="button" class="btn btn-primary dropdown-toggle"></input> -->
              </div>

              <hr>
              <h4>Vykreslenie grafu</h4>
              <div class="my-4 w-100">
                <canvas id="myChart" height="25em" width="50em" ></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap-select.js"></script>
<script src='vykreslovanie-dat.js'></script>

</body>
</html>
