<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Martin Mroč">

	<!--Responsive meta tag-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Diplomová práca</title>
	
	<!-- CSS styles -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/Chart.css">
	<link rel="stylesheet" type="text/css" href="css/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/example-styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

	<!-- JS -->
	<script type="text/javascript" src="./js/Chart.bundle.js"></script>
	<script type="text/javascript" src="./js/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="./js/Chart.js"></script>
	<script type="text/javascript" src="./js/Chart.min.js"></script>
	<script type="text/javascript" src="./js/canvas-toBlob.js"></script>
	<script type="text/javascript" src="./js/FileSaver.min.js"></script>
	<script type="text/javascript" src="./js/graf.js"></script>
	<script type="text/javascript" src="./js/upload.js"></script>

  	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.3"></script>


</head>
<body onload="myPage()">
	<div class="container-fluid">
      	<div class="chart-container" style="height:100vh; width:90vw">
		 	<canvas id="myChart" height="25em" width="50em" ></canvas>
    	</div>

		<div class="container-fluid">
			<div class="row">
    			<div class="col" >
	      			<form id = "uploadForm"
						enctype = "multipart/form-data"
						action = "upload"
						method = "post"
						>
			  			<div class="form-group">
			    			<label class="label">Vyberte súbor vo formáte .xlsx</label><hr>

			    			<input type="file" name="file" class="form-control-file" id="file"> 

			    			<input type="button" class="btn btn-outline-primary" value="Nahrať" id="but_upload" name="submit"> Nahratie súboru <br> 

				  			<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
								<div class="btn-group mr-2" role="group" aria-label="First group">
									<input type="button" class="btn btn-outline-primary" value="Uložiť obrázok" id="save-btn">
								</div>
								<div class="input-group">
									<input type="text" name="subor"	class="form-control" placeholder="Zadajte názov obrázka" aria-label="Input group example" aria-describedby="btnGroupAddon">
								</div>
							</div>
						</div>
					</form>
    			</div>

				<div class="w-100"></div>
				<div id="vkladanie" class="d-none">
		    		<div class="col">
		    			<label class="label">Načítaný súbor</label> <br> <hr>
		    			<input id="target" value="" type="button" class="btn btn-primary dropdown-toggle"></input>
			
						<select class="selectpicker" multiple data-live-search="true" title="Vyberte stĺpce" data-actions-box="true">
						</select>

						<button type="button" id="add-to-chart" class="btn btn-outline-success">Pridať do grafu</button>
						<button type="button" id="delete-from-chart"class="btn btn-outline-danger">Odstrániť z grafu</button>
						<button type="button" id="delete-novyRiadok" class="btn btn-outline-secondary">Odstrániť súbor</button>
						<button type="button" id="sum_co_co2" class="btn btn-outline-secondary">Vypočítať a vykresliť CO + CO2</button>
		    		</div>
		    	</div>
    		</div>
		</div>
	</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.multi-select.js"></script>
<!--  Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
<script src="./js/bootstrap-select.js"></script>

</body>
</html>
