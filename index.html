<body onload="graf()">
	<div class="container-fluid">

      	<div class="chart-container" style="position: relative" >
		 	<canvas id="myChart"></canvas>
    	</div>

		<div  class="container-fluid	">
			<div class="row">
    			<div class="col-sm" id="border-col-sm">
	      			<form id = "uploadForm"
						enctype = "multipart/form-data"
						action = "upload"
						method = "post">

			  			<div class="form-group">

			    			<label for="file" id="label1">Vyberte súbor vo formáte .xlsx</label>
			    			<input type="file" name="file" class="form-control-file" id="file"> <br>
			    			<input type="button" value="Nahrať" id="but_upload" name="submit"> Nahratie súboru
			  			</div>
					</form>

					<button type="button" id="save-btn">Uložiť obrázok</button>
					<input type="text" name="subor" placeholder="Zadajte názov obrázka">
    			</div>

    			<div class="col-sm" id="resultdiv">
    			</div>

			</div>
		</div>
	</div>
